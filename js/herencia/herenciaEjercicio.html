        class Persona{
            constructor(nombre, apellidos, dni){
                this.nombre=nombre;
                this.apellidos=apellidos;
                this.dni=dni;
            }

            imprimir(){
                document.write(`Nombre: ${this.nombre}.<br>`)

            }

        class Alumno extends Persona{

            constructor(nombre, apellidos, dni, especialidad, curso, grupo){
                super(nombre, apellidos, dni)
                this.especialidad=especialidad;
                this.curso=curso;
                this.grupo=grupo;
            }

            imprimir(){
                super.imprimir();
                document.write(`Especialidad: ${this.especialidad}.<br>`)
                document.write(`Curso: ${this.curso}.<br>`)
                document.write(`Grupo: ${this.grupo}.<br>`)
            }
        }

        class Profesor extends Persona{

            

            constructor(nombre, apellidos, dni,estudios, asignaturaImparte, aniosExperencia, sueldoBase){
                super(nombre, apellidos, dni,);
                this.estudios=estudios;
                this.asignaturaImparte=asignaturaImparte;
                this.aniosExperencia=aniosExperencia;
                this.sueldoBase=sueldoBase;
                this.sueldoNeto=0;
                this.impuestos=0;
            }

            imprimir(){
                super.imprimir();
                document.write(`Estudios: ${this.estudios}.<br>`)

                document.write(`Impuestos aplicados: ${this.impuestosProfe()} <br>`)
            }

          
            sueldoNetoProfe(){
                if(this.aniosExperencia >= 3 && this.aniosExperencia <=5 ){
                    this.sueldoNeto=this.sueldoBase + 50;
                }else if(this.aniosExperencia > 5){
                    this.sueldoNeto=this.sueldoBase + 80;
                }else{
                    this.sueldoNeto=this.sueldoBase;
                }
                return this.sueldoNeto;
                
            }

            impuestosProfe(){
                if(this.sueldoBase<1000){
                    this.impuestos=this.sueldoNeto*0.02
                    return this.impuestos

                }else if(this.sueldoBase >=1000 && this.sueldoBase < 1700){
                    this.impuestos=this.sueldoNeto*0.10
                    return this.impuestos

                }else if(this.sueldoBase >=1700 && this.sueldoBase <= 2500){
                    this.impuestos=this.sueldoNeto*0.15
                    return this.impuestos

                }else if(this.sueldoBase >2500){
                    this.impuestos=this.sueldoNeto*0.20
                    return this.impuestos
                }
            }
        }
